apply plugin: 'com.android.library'

dependencies {
    implementation 'com.android.support:support-annotations:28.0.0'
}

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 14
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

apply from: 'gradle-mvn-push.gradle'
